<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <header class="search-section">

            <div class="search-box">

            <div class="weather-info">
                <img id="weather-icon" src="" alt="Weather Icon">
                <div class="temp-container">
                    <span id="temperature">--</span>Â°C
                    <p id="description">--</p>
                </div>
                <div class="details">
                    <p>ğŸ’§ Humidity: <span id="humidity">--</span>%</p>
                    <p>ğŸ’¨ Wind: <span id="wind">--</span> m/s</p>
                </div>
            </div>
        </section>

        <section id="forecast-section" class="hidden">
            <h3>5-Day Forecast</h3>
            <div id="forecast-grid" class="forecast-grid">
                </div>
        </section>
    </div>

    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
